<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
  </head>

  <body>
<script src="{% static 'jquery-3.2.1.min.js'%}" type="text/javascript"></script>

<ol class="round">
    <li class="one">
        <h5>Vista parcial de Hospitales</h5>
        <button type="button" id="btnhospitales">Vista de hospitales</button>
        <div id="detallehospitales"></div>
    </li>

    <li class="two">
        <h5>Vista parcial de Doctores</h5>
        <button type="button" id="btndoctores">Vista de doctores</button>
        <div id="detalledoctores"></div>
    </li>
    <li class="tree">
        <h5>Vista parcial de Empleados</h5>
        <button type="button" id="btnempleados">Vista de empleados</button>
        <div id="detalleempleados"></div>
    </li>
</ol>

<script>
    $(document).ready(function () {
        $("#btnhospitales").click(function () {
            $("#detallehospitales").toggle("slow");
            $("#detallehospitales").load("viewHospitales");
        });
        $("#btndoctores").click(function () {
            $("#detalledoctores").load("viewDoctores");
            $("#detalledoctores").toggle("slow");
        });
        $("#btnempleados").click(function () {
            $("#detalleempleados").load("viewEmpleados");
            $("#detalleempleados").toggle("slow");
        });
    });
</script>

  </body>
</html>
