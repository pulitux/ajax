<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
  </head>

  <body>
<script src="{% static 'jquery-3.2.1.min.js'%}" type="text/javascript"></script>

<h3>Le sugerimos lo siguiente:</h3>
<ol class="round">
    <li class="one">
        <h5>Vista parcial de Personas</h5>
        <button type="button" id="btnpersonas">Vista de personas</button>
        <div id="detallepersonas"></div>
    </li>

    <li class="two">
        <h5>Vista parcial de Lenguajes</h5>
        <button type="button" id="btnlenguajes">Vista de lenguajes</button>
        <div id="detallelenguajes"></div>
    </li>
</ol>

<script>
    $(document).ready(function () {
        $("#btnpersonas").click(function () {
            $("#detallepersonas").toggle("slow");
            $("#detallepersonas").load("viewPersonas");
        });
        $("#btnlenguajes").click(function () {
            $("#detallelenguajes").load("viewLenguajes");
            $("#detallelenguajes").toggle("slow");
        });
    });
</script>

  </body>
</html>
